<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Школа английского Insight</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="main_menu_nav">
      <a href="#about">О нас</a>
      <a href="#contacts">Контакты</a>
    </div>
    <div class="main_menu_hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="#about" class="stretch">О нас</a>
      <a href="#contacts" class="stretch">Контакты</a>
    </nav>
  </header>

  <section class="main" id="about">
    <img id="main_img" src="Girl_transparent.svg"600px">
    <div class="main_text_container">
      <h1>Hello!</h1>
      <h2>we are Insight</h2>
      <div class="main_text">
        <p>
          Мы - современная школа английского языка Insight в Калуге.
        </p>
        <a id="link_contacts" href="#contacts">Написать нам</a>
      </div>
    </div>
  </section>

  <footer>
    <section class="contacts" id="contacts">
      <h2>Напишите нам!</h2>
      <div class="contacts_text">
        <p>Телефон: +7(906)641-61-70</p>
        <p>E-mail: insight@gmail.com</p>
      </div>
      
      <form class="contacts_form" action="https://formspree.io/f/mrgwvgyk" method="POST">
        <input type="hidden" name="_language" value="ru"/>
        <label>
          Ваш e-mail:
          <input class="input_field" type="email" required name="email">
        </label>
        <label>
            Ваш номер телефона:
            <input class="input_field" type="number" required name="phone">
          </label>
        <label>
          Ваше сообщение:
          <textarea class="input_field input_field_text" required name="message"></textarea>
        </label>
        <button class="btn" id="btn_submit" type="submit">Отправить</button>
      </form>
      <!-- <div id="copyright">
        <p>©   2023 Ekaterina Tereshko</p>
        <p>©   Е. И. Терешко, 2023</p>
      </div> --> 
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
